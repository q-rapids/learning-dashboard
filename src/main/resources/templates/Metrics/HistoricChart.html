<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="Fragments/TemplateDashboard :: HistoricChartView"></th:block>
</head>
<body>
    <div th:replace="Fragments/Template :: logo"></div>
    <div th:replace="Fragments/TemplateDashboard :: navBarDashboard"></div>
    <div th:replace="Fragments/TemplateDashboard :: navSubBarAssessmentDashboard"></div>
    <table style="width:100%">
        <tr>
            <td width="80%"><div th:replace="Fragments/TemplateDashboard :: ProjectSelector"></div></td>
            <td width="20%">
                <form style="display: flex; justify-content: flex-end; margin-right: 5px; font-size: 12px">
                    <input type="checkbox" id="groupByFactorCheckbox" onclick="clickCheckbox()">&nbsp;Group by factor</input>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <br/>
    <h1 id="title" align="center"></h1>
    <p th:replace="Fragments/TemplateDashboard :: navLinkMetrics"></p>
    <th:block th:replace="Fragments/TemplateDashboard :: HistoricChart"></th:block>
</body>
<th:block th:replace="Fragments/TemplateDashboard :: scriptsHistoric"></th:block>
<script type="text/javascript" th:src="@{/js/parseDataMetricsHistorical.js}"></script>
<script type="text/javascript" th:src="@{/js/getDecisions.js}"></script>
<script type="text/javascript" th:src="@{/js/stackedLineChart.js}"></script>

</html>
