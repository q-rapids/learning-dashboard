<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="Fragments/TemplateDashboard :: basicHeader"></th:block>

    <script type="text/javascript" src="../../static/js/lib/d3.v4.min.js" th:src="@{/js/lib/d3.v4.min.js}"></script>
</head>
<body >
    <div th:replace="Fragments/Template :: logo"></div>
    <div th:replace="Fragments/TemplateDashboard :: navBarDashboard"></div>
    <div th:replace="Fragments/TemplateDashboard :: navSubBarAssessmentDashboard"></div>
    <div th:replace="Fragments/TemplateDashboard :: ProjectSelector"></div>
    <br/>
    <div style="text-align: right; padding-right: 2em;">
        <ul id="postIt" class="post-it" style="display: none; cursor: pointer">
            <li onclick="getMilestonesList()">
                <span id="milestone"></span>
            </li>
        </ul>
    </div>
    <br/>
    <br/>
    <br/>
    <div id="gaugeChart" class="container" style="text-align:center;"></div>
    <br/>
    <p style="position: absolute; bottom: 0px; right: 15px">Assessment date: <span id="assessmentDate"></span></p>
    <div th:replace="Fragments/Modals :: milestonesModal"></div>
</body>
<th:block th:replace="Fragments/TemplateDashboard :: scriptsBasic"></th:block>
<script type="text/javascript" src="../../static/js/gaugeChart.js" th:src="@{/js/gaugeChart.js}"></script>
<script type="text/javascript" src="../../static/js/getMilestones.js" th:src="@{/js/getMilestones.js}"></script>
<script>
    window.onload = function() {
        getData(200, 200, true, true);
    };
</script>
</html>
