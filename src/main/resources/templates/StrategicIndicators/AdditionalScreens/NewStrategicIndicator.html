<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="Fragments/TemplateDashboard :: basicHeader"></th:block>
    <script type="text/javascript" th:src="@{/js/app/newSI.services.js}"></script>
</head>
<body>
<div th:replace="Fragments/Template :: logo"></div>
<div th:replace="Fragments/TemplateDashboard :: navBarDashboard"></div>
<div th:replace="Fragments/TemplateDashboard :: ProjectSelector"></div>
<br/>
<div style="text-align: right; padding-right: 2em;">
    <button type="button" class="btn btn-default" id="resetCategories">Reset categories</button>
</div>
<div>
<h1 id="title" align="center">Create a new Strategic Indicator</h1>
<br/>
<br/>
<div style="padding-left: 20%; padding-right: 20%; text-align: center;">
    <table style="text-align: left; width: 100%;">
        <tr>
            <td style="text-align: right; padding-right: 2em;">Name*:</td>
            <td style="width: 70%;"><input id="SIName" type="text" cols="40"/></td>
        </tr>
        <tr>
            <td style="text-align: right; padding-right: 2em;">Description:</td>
            <td style="width: 70%;"><textarea id="SIDescription" style="width: 100%; resize:vertical;" cols="40" rows="2"></textarea></td>
        </tr>
        <tr>
            <td id="networkLabel" style="text-align: right; padding-right: 2em;">Assessment Model:</td>
            <td style="width: 70%;"><input type="file" id="network" name="network"/></td>
        </tr>
    </table>
    <br/>
    <table style="width: 100%;">
        <tr>
            <td style="width: 45%;">
                <p style="font-size: 1.2em;">Available Factors</p>
                <select style="width: 100%; height: 20em;" id="sbOne" multiple="multiple">
                </select>
            </td>
            <td>
                <div style="display: block;">
                    <input type="button" class="btn btn-default top-and-bottom-margin" id="left" value="←" />
                    <input type="button" class="btn btn-default top-and-bottom-margin" id="right" value="→" />
                    <input type="button" class="btn btn-default top-and-bottom-margin" id="leftall" value="⇇" />
                    <input type="button" class="btn btn-default top-and-bottom-margin" id="rightall" value="⇉" />
                </div>
            </td>
            <td style="width: 45%;">
                <p style="font-size: 1.2em;">Selected Factors*</p>
                <select style="width: 100%; height: 20em;" id="sbTwo" multiple="multiple">
                </select>
            </td>
        </tr>
    </table>
    <style>
        td {
            padding-bottom: 2em;
            font-size: 1.2em;
        }
        .top-and-bottom-margin {
            font-size: 2em;
            width: 2em;
            margin-bottom: 0.2em;
            margin-top: 0.2em;
        }
    </style>
<!--    <input id="historical_assessment" type="checkbox"/> Compute the assessment for the historical data (this action could take some time)-->
    <br/>
    <br/>
    <br/>

    <button id="newSI" class="btn btn-primary" style="font-size: 1.5em;">Create Strategic Indicator</button>
    <script type="text/javascript" th:src="@{/js/newSIScripts.js}"></script>
    <button onclick="goBack()" class="btn btn-primary" style="font-size: 1.5em;">Cancel</button>

</div>
</div>
</body>
<th:block th:replace="Fragments/TemplateDashboard :: scriptsBasic"></th:block>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
